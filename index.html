<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidCalc - Fun Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default-theme">
    <nav class="header">
        <h1>KidCalc</h1>
        <div class="theme-buttons">
            <button onclick="setTheme('default')">SEA</button>
            <button onclick="setTheme('space')"> SPACE</button>
            <button onclick="setTheme('nature')"> NATURE</button>
        </div>
    </nav>

    <main class="main-content">
        <section class="login-box">
            <h2>Welcome!</h2>
            <form class="login-form">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>ร</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>รท</button>
                <button>></button>
                <button><</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>

</body>
</html>
